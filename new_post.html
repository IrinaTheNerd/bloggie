<!Doctype html>
	<html lang="en">
		<head>
			<title> Bloggie prototype </title>
		
			<!--TypeKit fonts-->
			<script src="https://use.typekit.net/cde8idd.js"></script>
			<script>try{Typekit.load({ async: true });}catch(e){}</script>
			<!--end of Typekit Fonts -->
			<link href="css/style.css" rel="stylesheet" type="text/css">
			<link rel="stylesheet" href="css/libs/animate.css">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<style>
		        .author {
		            font-style: italic;
		            font-weight: bold; }
		        </style>
			</head>
			<body>
	
				<nav>
					<div class="col span_8_of_12">
						<a href="index.html"><img src="img/logo-small.png" alt="bloggie's logo" class="logo"></a>
					</div>
					<div class="col span_1_of_12">
						<a href="dashboard.html">dashboard </a> <!-- For now here -->
					</div>
					<div class="col span_1_of_12">
						<a href="all_posts.html">latest blogs</a>
					</div>
					<div class="col span_2_of_12">
						<a href="login.html" class="button">login</a>
						<a href="register.html" class="button">register</a>
					</div>
					<!-- Search Bar -->
					<form class="col span_4_of_12">
						<label class="hidden" for="search">Search</label>
						<input value="Search.." type="search" name="search" id="search">
						<input type="submit" value="submit">
					</form>
				</nav>
				<header>
					<div class="feat span_8_of_12">
						<h1 class="dashboard">Create a new post</h1>

						<div class="dashboard">
							<h2>This will be posted to Bloggie. So, just follow our structure and you'll be awesome!</h2>
						</div>
					</div>
					<div id="writing-tips"> </div>
				</header>
				
			<div class="[ article__content ]  [ editable ] new-post span_12_of_12" data-editable data-name="article">
				<form class="inputs feat span_10_of_12">
					
						<div data-editable data-name=heading class="margins span_12_of_12">
							<h1>This is your title, you should keep it consise and to the point</h1>
							
						</div>


						<div class="margins span_12_of_12">
							<div class="span_1_of_12">
								<label>Subtitle:</label>
							</div>
							<div class="span_12_of_12">
									<input type="text" name="sub-title"  class="col span_11_of_12">
								<div class="col span_1_of_12">
									<a href="sb.html" id="sb"><span class="icon-help-circled"></span></a>
								</div>
							</div>
						</div>
						<div class="margins span_12_of_12">
							<div class="span_1_of_12">
								<label>Body:</label>
							</div>
								<div class="span_12_of_12">
									<textarea name="main-text"  class="col span_11_of_12"></textarea>
									<div class="col span_1_of_12">
										<a href="main.html" id="body-text"><span class="icon-help-circled"></span></a>
									</div>
								</div>
							</div>
						<div class="margins span_12_of_12">
							<div class="span_1_of_12">
								<label>Preview:</label>
							</div>
							<div class="span_12_of_12">
								<textarea name="preview-text"  class="col span_11_of_12"></textarea>
								<div class="col span_1_of_12">
									<a href="preview.html" id="preview"><span class="icon-help-circled"></span></a>
								</div>
							</div>
						
						<input type="submit" value="submit" class="span_6_of_12">
					</div>
			</form>	
		</div>
			

			<!-- Needs work-->
			<footer class="span_12_of_12">
				<div class="feat span_12_of_12">
					<div class="col social span_3_of_12">
						<p><a href="#"><img src="img/email.png" alt="facebook icon"></a> </p> 
					</div>  
					<div class="col social span_3_of_12">
						<p><a href="#"><img src="img/twitter.png" alt="facebook icon"></a></p> 
					</div> 
					<div class="col social span_3_of_12">
						<p><a href="#"><img src="img/fb-icon.png" alt="facebook icon"></a> </p> 
					</div>      
					<div class="col social span_3_of_12">
						<p><a href="#"><img src="img/ggle.png" alt="facebook icon"></a> </p> 
					</div>   
					<div class="col social span_12_of_12">
						<a href="#" class="button">Contact Support</a>
					</div>
					<div class="col social span_12_of_12">
						<p>Made with &hearts; by <a href="http://irinapetrova.uk">IrinaTheNerd</a></p>
					</div>

				</div>
			</footer>
			<!--jQuery and sliding animation -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script src="js/content-tools.min.js"></script>
			<script src="js/scripts.js"></script>
			<!--Taken from: http://mynameismatthieu.com/WOW/docs.html-->
		
		</body>
	</html>
